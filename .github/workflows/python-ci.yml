name: Python Poetry CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: prosegrinder/.github/.github/workflows/poetry-lint.yaml@main

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: "poetry"
          python-version: "3.x"
      - name: Install project
        run: poetry install --with dev --no-interaction
      - name: MyPy
        run:
          poetry run mypy src/ --config-file pyproject.toml --install-types
          --non-interactive

  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: "poetry"
          python-version: "3.x"
      - name: Install project
        run: poetry install --with dev --no-interaction
      - name: Bandit
        run: poetry run bandit --configfile pyproject.toml --recursive src/

  test:
    needs: lint
    uses: prosegrinder/.github/.github/workflows/poetry-test.yaml@main

  cz-dry-run:
    needs: test
    name: "Dry run Commitizen bump"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@0.24.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_consistency: true
          dry_run: true
